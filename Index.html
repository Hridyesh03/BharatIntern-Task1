<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TEMPRATURE_CONVERTER</title>
    

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="https://kit.fontawesome.com/a59b9b09ab.js" crossorigin="anonymous"></script>

</head>

<body class="m-0 p-0" style="box-sizing: border-box; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <div class="wrapper w-[100vw] h-[100vh] overflow-x-hidden" style="">

        <!--heading-->
        <div class="w-full h-[100px] border-black border-4 flex justify-center items-center  bg-gradient-to-b from-blue-600 via-blue-300 to-blue-200 "> 
            <h1 class="font-bold  text-[90px]" style="color:rgba(255, 255, 255, 0.953);">TEMPRATURE CONVERTER</h1>
        </div>

        
        <!--converter box-->
        <div id="content" class="flex flex-col items-center justify-center w-full h-[700px] relative rounded-3xl overflow-hidden  ">
            
            <video autoplay loop muted plays-inline class="w-[100vw] h-[100vh] relative -z-10 overflow-hidden mt-11 mb-11" style="  ">
                <source src="timelapse.mp4" type="video/mp4">
            </video>
            
            <!--content-->
            <div class="boxcontainer border-black w-[500px] h-[550px] border-4 pl-6 pr-6 gap-6  flex flex-col rounded-md absolute top-20  overflow-hidden " style="background-color: rgba(255, 255, 255, 0.553);">
               
                <!--EMOJI-->
                <div class="emoji self-center text-[35px] mt-6 ">
                    <p id="par"></p>
                </div>

                <div class="flex flex-row gap-8">
                    <!--DEGREE INPUT-->
                    <div class="box1 w-[50%] pt-[10px] pb-[5px] mt-6 ">
                        <p class="text-2xl text-black pt-[5px] pb-[3px] text-[30px] mb-4 text-blue-800">Degree</p>
                        <input type="number " class="takval w-[100%] text-[22px] bg-transparent border-black border-2" />
                    </div>
    
                    <!--TYPE OF TEMP.UNIT-->
                    <div class="box1 w-[50%] pt-[10px] pb-[5px] mt-6">
                        <p class="text-2xl text-black mt-1 text-[30px] mb-4 text-blue-800">Type</p>
                        <select name="" id="unit" class="text-2xl text-black  p-1 border-black  bg-gradient-to-b from-blue-400  via-blue-200 border-2 w-[200px]">   
                             <option value="Fahrenheit" class="text-black text-lg font-bold">Fahrenheit</option>
                             <option value="Celsius" class="text-black text-lg font-bold">Celsius</option>   
                        </select>
                    </div>
                </div>
                
                <div class="valuecontainer mt[20px] mb-[10px] flex flex-col gap-2">
                    <p class="text-2xl text-black mt-1 text-[30px] mb-1 text-blue-800">Result</p>
                    <div class="value w-[100%] h-[30px] mt-[8px] mb-[2px] text-[1.4rem] border-black border-2"></div>
                    <button onclick="temprature()" class="button  w-[100%] font-extrabold text-[20px] text-2xl text-white border-black border-4 p-3 bg-blue-600 rounded-2xl hover:bg-blue-400">Converte</button>
                </div>
            </div>

        </div>

        
        <script>

            var emoji = document.querySelector("#icon");

            var par = document.querySelector("#par");

            let temprature = () => 
            {
                let opt = document.querySelector("#unit");
                let display = document.querySelector(".value");
                var a = document.querySelector(".takval").value;

                if (opt.value == "Celsius") 
                {
                    console.log(a, "C to F", opt.value)
                    let F = a * (9 / 5) + 32
                    display.innerHTML = F.toFixed(4) + " F"

                    if (F < 32) 
                    {   
                        
                        par.innerHTML = " Freezing point"
                        
                    }
                    else if (F > 122)
                    {
                        par.innerHTML = "HOT!"
                    }                   
                    else
                    {
                        
                        par.innerHTML = "Normal Temprature"
                    }
                } 
                
                else 
                {
                    console.log(a, "F to C", opt.value)
                    let C = (a - 32) * (5 / 9)
                    display.innerHTML = C.toFixed(4) + " ÂºC"
                    if (C < 0) 
                    {
                        par.innerHTML = " Freezing point"
                    } 
                    else if (C > 50)
                    {   
                        par.innerHTML = "HOT!"
                    }
                    else 
                    {
                        par.innerHTML = "Normal Temprature"
                    }
                }
            }
        </script>
    </div>

</body>
</html>
